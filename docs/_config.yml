# GitHub Pages Configuration
# Jekyll Theme
theme: jekyll-theme-minimal

# Site Settings
title: Link Collector
description: Z 키로 웹페이지의 링크를 일괄 수집하는 Chrome 확장 프로그램
url: https://turbobit.github.io/open-new-tab-chrome-ext
baseurl: /open-new-tab-chrome-ext

# Repository
repository: turbobit/open-new-tab-chrome-ext

# Author
author: Link Collector Contributors
email: noreply@github.com

# Build Settings
markdown: kramdown
sass:
  sass_dir: _sass
include: ["_pages"]

# Navigation
header_pages:
  - docs/README.md
  - docs/privacy.md
  - docs/deployment.md

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata
